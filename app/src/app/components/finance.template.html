<div fxLayout="row wrap" class="profileDialogBody fullWidth" fxLayoutAlign="center stretch" [fxShow]="true">
  <form [formGroup]="page.financeForm" class="fullWidth">
    <div fxLayout="column wrap" class="marginTop20" fxFlex="100" fxLayoutAlign="start stretch" [fxShow]="true">
      <div fxLayout="row wrap" fxLayoutAlign="space-between stretch" [fxShow]="true">
        <div fxLayout="column wrap" fxFlex="32" fxLayoutAlign="start stretch" [fxShow]="true" fxFlex.sm="49" fxFlex.xs="100">
          <div>
            <p>Perdium</p>
          </div>
          <mat-form-field [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
            <input matInput placeholder="Perdium" [required]="false" formControlName="perdium">

          </mat-form-field>
        </div>
        <div fxLayout="column wrap" fxFlex="32" fxLayoutAlign="start stretch" [fxShow]="true" fxFlex.sm="49" fxFlex.xs="100">
          <div>
            <p>Stipend</p>
          </div>
          <mat-form-field [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
            <input matInput placeholder="Stipend" [required]="false" formControlName="stipend">

          </mat-form-field>
        </div>
        <div fxLayout="column wrap" fxFlex="32" fxLayoutAlign="start stretch" [fxShow]="true" fxFlex.sm="49" fxFlex.xs="100">
          <div>
            <p>Total Costs</p>
          </div>
          <mat-form-field [appearance]="&apos;outline&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
            <input matInput placeholder="Total Costs" [required]="false" formControlName="totalCost">

          </mat-form-field>
        </div>
      </div>
      <div fxLayout="row wrap" class="marginRight20" fxLayoutAlign="end start" [fxShow]="true"><button mat-button class="redButton" (click)="submitFinance()">Submit</button></div>
    </div>
  </form>
</div>
