<div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true">
  <div fxLayout="column wrap" fxFlex="100" fxLayoutAlign="start stretch" [fxShow]="true" fxFill>
    <div fxLayout="row wrap" class="headerContainer" fxLayoutAlign="space-between center" [fxShow]="true">
      <div fxLayout="column wrap" fxLayoutAlign="center stretch" [fxShow]="true">
        <div fxLayout="row wrap" fxLayoutAlign="start center" [fxShow]="true">
          <mat-icon>chevron_left</mat-icon><label>
            Travel Requests</label>
        </div>
      </div>
      <div fxLayout="column wrap" fxLayoutAlign="center center" [fxShow]="true"><button mat-raised-button class="whiteColor purpleBackground" (click)="goTo()">+ New Request</button></div>
    </div>
    <div fxLayout="row wrap" class="mainContent" fxLayoutAlign="start stretch" [fxShow]="true">
      <div fxLayout="column" class="fullWidth">

        <div fxLayout="row" fxLayoutAlign="end">
          <div fxLayout="column" fxFlex="end">
            <mat-form-field fxFlex="100">
              <input matInput (keyup)="onFilter_2($event)" placeholder="Search">
            </mat-form-field>
          </div>
        </div>
        <table mat-table [dataSource]="page?.tableData" matSort class="table-width-fix">
          <tr mat-header-row *matHeaderRowDef="[&apos;bb7bda7f-3c26-2864-d072-930469072796&apos;,&apos;travelTitle&apos;,&apos;requestType&apos;,&apos;fromDate&apos;,&apos;toDate&apos;,&apos;status&apos;,&apos;e662e10d-7f9c-11ac-79bf-b6cd5bbc5f4b&apos;]"></tr>
          <tr mat-row *matRowDef="let row; columns: [&apos;bb7bda7f-3c26-2864-d072-930469072796&apos;,&apos;travelTitle&apos;,&apos;requestType&apos;,&apos;fromDate&apos;,&apos;toDate&apos;,&apos;status&apos;,&apos;e662e10d-7f9c-11ac-79bf-b6cd5bbc5f4b&apos;];"></tr>

          <ng-container matColumnDef="bb7bda7f-3c26-2864-d072-930469072796">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox class="example-margin" (click)="rowChecked(&apos;header&apos;, {})"></mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let table; let i = index;">
              <div>
                <mat-checkbox class="example-margin" [(ngModel)]="table.checked" (click)="rowChecked(&apos;row&apos;, table)"></mat-checkbox>
              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="travelTitle">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Travel Title</th>
            <td mat-cell *matCellDef="let table; let i = index;">{{table.travelTitle}}</td>
          </ng-container>

          <ng-container matColumnDef="requestType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Request Type</th>
            <td mat-cell *matCellDef="let table; let i = index;">{{table.requestType}}</td>
          </ng-container>

          <ng-container matColumnDef="fromDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>From Date</th>
            <td mat-cell *matCellDef="let table; let i = index;">{{table.fromDate}}</td>
          </ng-container>

          <ng-container matColumnDef="toDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>To Date</th>
            <td mat-cell *matCellDef="let table; let i = index;">{{table.toDate}}</td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let table; let i = index;"><span [class.yellowStatus]="table.status.toLowerCase() === &apos;pending&apos;" [class.greenStatus]="table.status.toLowerCase() === &apos;approved&apos;" [class.redStatus]="table.status.toLowerCase() === &apos;rejected&apos;">{{table.status}}</span></td>
          </ng-container>

          <ng-container matColumnDef="e662e10d-7f9c-11ac-79bf-b6cd5bbc5f4b">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let table; let i = index;">
              <div fxLayout="row wrap" fxLayoutGap="1em" fxLayoutAlign="start stretch" [fxShow]="true">
                <mat-icon>visibility</mat-icon>
                <mat-icon>edit</mat-icon>
              </div>
            </td>
          </ng-container>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>

      </div>
      <div>
        <table mat-table [dataSource]="page?.tableData" #tableData class="fullWidth mSCOATable" matSort>
          <ng-container *ngFor="let column of page.tableCells; let i = index" [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef [mat-sort-header]="page.tableHeaders[i]" class="noWrap">
              {{page.tableHeaders[i]}}
            </th>

            <td mat-cell *matCellDef="let element; let INDEX = index;" matTooltipPosition="right" matTooltip="{{element[column]}}" class="tableCellsTruncate textAlignLeft">
              <span *ngIf="page.tableHeaders[i] === &apos;Date and Time&apos;" class="noWhiteSpace">{{element[column] | date:&apos;medium&apos;}}</span>
              <span *ngIf="page.tableHeaders[i] !== &apos;Date and Time&apos;">{{element[column]}}</span>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="page.tableCells; sticky:true" sticky></tr>
          <tr mat-row #rowId *matRowDef="let row; columns: page.tableCells;" class="pointer"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</div>
